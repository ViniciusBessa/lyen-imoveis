<div class="property" [@property] *ngIf="property">
  <img
    class="property__img"
    title="Foto de uma sala por Kara Eads"
    alt="Foto de uma sala por Kara Eads"
    src="assets/images/placeholder_house.jpg"
    *ngIf="property.images.length === 0"
  />
  <img
    class="property__img"
    alt="Foto de uma casa"
    [src]="property.images[0]"
    *ngIf="property.images.length >= 1"
  />

  <div class="property__details">
    <h2 class="property__title">{{ property.title }}</h2>
    <p class="property__location">
      {{ property.location.city }} - {{ property.location.state }}
    </p>
    <div class="property__icons">
      <div class="icon-group">
        <img
          width="24"
          height="auto"
          src="assets/icons/iconmonstr-bed-1.png"
          alt="Ícone de uma cama"
        />
        <span>{{ property.numberBedrooms }}</span>
      </div>

      <div class="icon-group">
        <img
          width="24"
          height="auto"
          src="assets/icons/bathroom-icon-0.jpg"
          alt="Ícone de um toalete"
        />
        <span>{{ property.numberBathrooms }}</span>
      </div>

      <img
        width="24"
        height="auto"
        src="assets/icons/iconmonstr-pet.png"
        alt="Ícone da pata de um animal"
        *ngIf="property.petAllowed"
      />

      <img
        width="24"
        height="auto"
        src="assets/icons/iconmonstr-car-1.png"
        alt="Ícone de um carro"
        *ngIf="property.hasGarage"
      />
    </div>
    <p class="property__description">{{ property.description }}</p>
    <p class="property__price" *ngIf="property.announceType === 'sale'">
      {{ property.price | currency: "BRL" }}
    </p>
    <p class="property__price" *ngIf="property.announceType === 'rent'">
      {{ property.price * 0.01 | currency: "BRL" }}
      <span class="property__price--month">/ mês</span>
    </p>
  </div>

  <div class="property__buttons">
    <app-favorite [property]="property"></app-favorite>
    <button
      class="property__page-btn"
      [routerLink]="['/properties', property._id]"
    >
      Ver detalhes
    </button>
  </div>
</div>
